name: CI


on:

  push:
    branches: [ main ]
 


#  workflow_dispatch:


jobs:

  build:

    runs-on: ubuntu-latest


    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Create Src folder    
        run: |
          mkdir src && ls -l
          
      - name: Checkout dependent repo details
        uses: actions/checkout@v1
        with:
           repository: Nikunjrupapara/Customercare
           token: ${{ secrets.TEST_TOKEN }}
         
